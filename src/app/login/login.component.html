<div class="login-container">
  <h2 class="text-center">Login</h2>

  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password" required />
    </div>

    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
